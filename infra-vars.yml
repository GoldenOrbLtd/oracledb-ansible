oracle_user: oracle
oracle_install_group: oinstall
extra_groups:
  - dba
  - oper
oracle_base: /opt/oracle/app
oracle_data_base: /u01/oracle

installer_archives:
  - 'linuxamd64_12102_database_1of2.zip'
  - 'linuxamd64_12102_database_2of2.zip'

oracle_install_version: '12.1.0.2.0'
dbhome_name: 'dbhome_1'
oracle_edition: 'EE'
oracle_dba_group: dba
oracle_oper_group: oper
oracle_database_type: 'DATA_WAREHOUSE'
oracle_globalname: 'rgrouse.kumc.edu'
oracle_sid: 'rgrouse'
create_container_database: 'true'
number_of_pdbs: '1'
oracle_conf_as_container_db: 'true'
pdb_prefix: 'db'
oracle_pdb_name: 'db01'
oracle_charset: 'AL32UTF8'
oracle_memory_option: 'false'
# memory target
oracle_memory_mb: 1536
oracle_install_samples: 'false'
oracle_management_option: 'DEFAULT'
oracle_enable_recovery: 'true'
oracle_storage_type: 'FILE_SYSTEM_STORAGE'
oracle_dataloc: '{{ oracle_data_base }}/oradata'
oracle_recoveryloc: '{{ oracle_data_base }}/recovery_area'
oracle_decline_security_updates: 'true'
oracle_security_updates_via_myoraclesupport: 'false'
hugepages_nr: 578
